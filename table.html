<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="main.html">FoodCulture</a>
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="main.html">Home</a>
              <a class="nav-link" href="table.html">Form</a>
            </div>
        </div>
      </nav>
    <section>
        <form id="form">
            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="number" class="form-control" id="id" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" required>
            </div>
            <div class="mb-3">
                <label for="foodName" class="form-label">Food-name</label>
                <input type="text" class="form-control" id="foodName" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="url" class="form-control" id="image" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            <button type="submit" id="btn1">Submit</button>
        </form>
    </section>
    <section>
        <table style="padding-top: 10px;" class="table table-bordered border-dark">
            <caption>Food table</caption>
            <thead>
                <tr>
                    <th scope="col">Food-Id</th>
                    <th scope="col">Country of origin</th>
                    <th scope="col">Name</th>
                    <th scope="col">Food</th>
                    <th scope="col">Food-description</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody id="tble" class="table-hover">

            </tbody>
        </table>
    </section>
<script src="table.js"></script>
</body>
</html>
